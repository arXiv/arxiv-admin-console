name: Deploy admin-ui

run-name: "Deploy admin-ui ${{ inputs.env }} ${{ inputs.image_tag }}"

on:
  workflow_call:
    inputs:
      env:
        description: "Environment"
        required: true
        type: string
        default: ""
      image_tag:
        description: "Docker image tag (latest or the commit SHA)"
        required: false
        type: string
        default: "latest"
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: environment
        default: ""
      image_tag:
        description: "Docker image tag (latest or the commit SHA)"
        required: false
        type: string
        default: "latest"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  IMAGE_NAME: "arxiv-admin-console/admin-console-ui"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with target project workload identity
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ vars.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github-actions-provider
          service_account: github-actions-sa@${{ vars.PROJECT_NAME }}.iam.gserviceaccount.com
          project_id: ${{ vars.PROJECT_NAME }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Pull image
        working-directory: ui-arxiv-admin
        run: |
          docker pull gcr.io/arxiv-development/${{env.IMAGE_NAME}}:${{inputs.image_tag}}
          docker images -a

      - name: Create container
        working-directory: ui-arxiv-admin
        run: |
          docker create --name admin-ui gcr.io/arxiv-development/${{env.IMAGE_NAME}}:${{inputs.image_tag}}
          docker ps -a

      # the Docker image must have the gcloud SDK or a client library to cp directly to the bucket ...

      - name: Create container
        working-directory: ui-arxiv-admin
        run: |
          docker cp admin-ui:/usr/share/nginx/html/admin-console admin-console
          find admin-console -type d -exec chmod 755 {} \; 2>/dev/null
          find admin-console -type f -exec chmod 644 {} \; 2>/dev/null
          echo "----"
          ls -asl
          echo "----"
          ls -aslR admin-console
      


